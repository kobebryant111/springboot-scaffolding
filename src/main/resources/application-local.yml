server:
  port: 8888
spring:
  application:
    name: springboot-scaffolding
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://{你的ip}:3306/{你的数据库名}}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: {用户}
    password: {密码}

logging:
  file:
    path: {你的日志目录}